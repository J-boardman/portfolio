        <div><span class="text-funct-brackets">}</span>;</div>
      </article>

          <span class="text-funct-brackets">{</span>

          action="https://formspree.io/f/myyvkwdl"
          method="POST"
          class="pl-[2ch] border-l-funct-brackets border-l-[1px] flex flex-col gap-4"
        >
          <div class="lg:text-2xl">
            <span class="text-const">const</span>
            <span class="text-conditional">{</span>
            <label
              for="name"
              class="text-constant hover:text-param cursor-pointer"
              >name</label
            >,
            <label
              for="email"
              class="text-constant hover:text-param cursor-pointer"
              >email</label
            >,
            <label
              for="subject"
              class="text-constant hover:text-param cursor-pointer"
              >subject</label
            >,
            <br class="md:hidden" />
            <label
              for="message"
              class="text-constant hover:text-param cursor-pointer"
              >message</label
            >
            <span class="text-conditional">}</span> =
            <span class="text-param">sender</span> ;
          </div>

          <input
            id="name"
            type="text"
            name="sender"
            placeholder="Enter Your Name"
            required
            class="bg-vs-light font-extrabold p-2"
          />

          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter Your Email"
            required
            class="bg-vs-light font-extrabold p-2"
          />

          <input
            id="subject"
            type="text"
            name="subject"
            placeholder="Subject"
            required
            class="bg-vs-light font-extrabold p-2"
          />

          <textarea
            id="message"
            name="message"
            placeholder="Message"
            rows="5"
            class="bg-vs-light font-extrabold p-2"
            maxlength="800"
          ></textarea>

          <button
            type="submit"
            class="bg-func py-4 text-vs text-2xl font-sans font-bold hover:bg-funct-brackets transition-all"
          >
            Submit
          </button>
        </form>
        <div><span class="text-funct-brackets">}</span>;</div>
      </article>
    </section>
